<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initla-scale=1.0">
    <title>the movie spot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="static-txt">the movie</div>
        <ul class="dynamic-txts">
            <li><span>experts</span></li>
            <li><span>specialists</span></li>
            <li><span>recommender</span></li>
            <li><span>spot</span></li>
        </ul>
    </div>
    <input type="file" id="real-file" hidden = "hidden"/>
    <button class="btn">import letterboxd data</button>
    <script type="text/javascript">
        const realFileBtn = document.getElementById("real-file");
        const customBtn = document.getElementsByClassName("btn")[0];
        customBtn.addEventListener("click", function(){
            realFileBtn.click();
        })
    </script>
</body>
</html>
